quarkus.http.port=8080

# Configuración de la API1 (JSON)
exchange-api.api1.url=http://localhost:8081/api1/exchange
exchange-api.api1.auth-token=api1-secret-token

# Configuración de la API2 (XML)
exchange-api.api2.url=http://localhost:8082/api2/rate
exchange-api.api2.username=user2
exchange-api.api2.password=pass2

# Configuración de la API3 (JSON)
exchange-api.api3.url=http://localhost:8083/api3/convert
exchange-api.api3.api-key=api3-key-123

# Configuración general de timeouts (en milisegundos)
quarkus.rest-client."com.example.api.Api1Client".url=${exchange-api.api1.url}
quarkus.rest-client."com.example.api.Api2Client".url=${exchange-api.api2.url}
quarkus.rest-client."com.example.api.Api3Client".url=${exchange-api.api3.url}

# Timeouts para clientes REST (ejemplo, se pueden ajustar por cliente)
quarkus.rest-client.connect-timeout=5000
quarkus.rest-client.read-timeout=10000

# Swagger
quarkus.swagger-ui.path=swaggerui
quarkus.swagger-ui.always-include=true
mp.openapi.extensions.smallrye.info.title=Currency Exchange Aggregator
mp.openapi.extensions.smallrye.info.version=1.0.1
mp.openapi.extensions.smallrye.info.description=Aggregates the best exchange rates from multiple APIs
mp.openapi.extensions.smallrye.info.contact.email=dev@example.com

# Configuración de logging (ejemplo)

quarkus.log.level=INFO
quarkus.log.category."com.currencyaggregator".level=DEBUG
